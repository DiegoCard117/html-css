<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            width: 50%;
        }
        td{
            border: 1px solid;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
<table>
    <tr>
        <td colspan="2">A</td>
        <td rowspan="2">C</td>
    </tr>
    <tr>
        <td rowspan="2">D</td>
        <td>E</td>
    </tr>
    <tr>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>j</td>
        <td colspan="2">K</td>
        
    </tr>
</table>
</body>
</html>
