<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="sexmas" value="M"><label for="sexmas">Masculino</label>
            <input type="radio" name="sex" id="sexfem" value="F"><label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="fut"><label for="fut">Futebol</label>  <br>
            <input type="checkbox" name="espbas" id="bas"><label for="bas">Basquete</label> <br>
            <input type="checkbox" name="espnat" id="nat"><label for="nat">Natação</label> <br>
            <input type="checkbox" name="espcor" id="cor"><label for="cor">Corrida</label>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
